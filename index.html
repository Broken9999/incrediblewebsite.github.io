<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Dreams Come True</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #3498db;
            --text-color: #230fa2;
            --background-color: #000000;
            --font-family: 'Arial', sans-serif;
            --padding: 20px;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
            transition: all 0.3s;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--primary-color);
        }

        .container {
            width: 100%;
            padding: var(--padding);
            max-width: 600px;
            background-color: #000000;
            border-radius: var(--border-radius);
            transition: all 0.3s;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .gcse-search {
            width: 100%;
        }

        .gcse-searchresults-only {
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .full-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin-top: 0;
            padding-top: 20px;
        }

        .full-screen .container {
            max-width: 100%;
            border-radius: 0;
            background-color: transparent;
            padding: 0;
            box-shadow: none;
        }

        .full-screen .gcse-searchresults-only {
            width: 100%;
            margin-top: 0;
            padding-top: 20px;
            background-color: #1c1c1c;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #2ecc71;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Find Your Dreams Come True</h1>
    </header>

    <div class="container">
        <div class="search-box">
            <!-- Search box will be rendered here -->
            <div class="gcse-search"></div>
        </div>
        <div class="search-results">
            <!-- Search results will be rendered here -->
            <div class="gcse-searchresults-only"></div>
        </div>
    </div>

    <script async src="https://cse.google.com/cse.js?cx=31ec0ba497d4b4a78"></script>
    <script>
        window.onload = function() {
            var searchInput = document.querySelector('.gsc-input');
            if (searchInput) {
                searchInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        document.body.classList.add('full-screen');
                    }
                });
            }
        }
    </script>
</body>
</html>
